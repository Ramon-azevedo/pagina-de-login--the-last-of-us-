<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login The Last Of Us</title>
</head>
<body>
    <header>
        <img src="img/kindpng_894447.png" alt="logo" width="100px" class="logo">
        <nav class="navegacao">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <button class="botao">Login</button>
        </nav>
    </header>

    <main>
        <section class="cont">
            <h1 class="login">Login Form</h1>
            <section class="formu">
                <form action="#">
                    <label for="email">Username</label><br>
                    <input type="email" name="email" id="email" required>
                    <br>
                    <label for="senha">Password</label><br>
                    <input type="password" name="senha" id="senha" required>
                    <br>
                    <div class="botao2"><input type="submit" value="Login" class="botao3"></div><br>
                    <a href="#" class="esq">Esqueci a senha.</a>
                </form>
            </section>

        </section>
        <div class="img2">

        </div>
    </main>

    <footer>Desenvolvido por Ramon Azevedo</footer>
